<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/min.style.css">
  <title>Sedona</title>
</head>

<body>
  <div style="display: none;">
    <include src="build/img/sprite.svg"></include>
  </div>
  <header class="header">
    <div class="container">
      <nav class="main-nav main-nav--closed main-nav--nojs">
        <button class="main-nav__toggle visually-hidden"><span class="visually-hidden">Открыть
            меню</span></button>
        <div class="main-nav__wrapper">
          <ul class="nav-list">
            <li class="nav-list__item"><a class="nav-list__link" href="index.html">Главная</a></li>
            <li class="nav-list__item"><a class="nav-list__link" href="photo.html">Фото и видео</a></li>
            <li class="nav-list__item nav-list__item--empty"></li>
            <li class="nav-list__item"><a class="nav-list__link nav-list__link--active" href="form.html">Форма отзыва</a></li>
            <li class="nav-list__item"><a class="nav-list__link" href="#">HTML Academy</a></li>
          </ul>
        </div>
      </nav>
      <!-- /.main-nav -->
      <a href="#" class="header__logo">
        <picture>
          <source media="(min-width: 1200px)" srcset="img/logo-sedona-desktop.svg">
          <source media="(min-width: 768px)" srcset="img/logo-sedona-tablet.svg">
          <img src="img/logo-sedona-mobile.svg" alt="Sedona logo">
        </picture>
      </a>
      <div class="header__background header__background--other-pages ">
        <img src="img/text-sedona.svg" alt="Header background mountains" width="282" height="214">
      </div>
    </div>
    <!--  /.container -->
  </header>
  <!-- /.header -->



  <footer class="footer">
    <div class="footer-container">
      <span class="footer__hashtag">#VISITSEDONA</span>
      <ul class="footer-social">
        <li class="footer-social__item">
          <svg width="18" height="14">
            <use xlink:href="#icon-twitter">
          </svg>
        </li>
        <li class="footer-social__item footer-social__item--facebook">
          <svg width="9" height="18">
            <use xlink:href="#icon-facebook">
          </svg>
        </li>
        <li class="footer-social__item footer-social__item--youtube">
          <svg width="20" height="14">
            <use xlink:href="#icon-youtube">
          </svg>
        </li>
      </ul>
      <div class="footer__htmlacademy">
        <span>Разработано</span>
        <svg class="footer__htmlacademy-logo" width="27" height="34">
          <use xlink:href="#icon-logo-htmlacademy">
        </svg>
      </div>
    </div>
    <!-- /container -->
  </footer>
  <!-- /.footer -->
  <script src="js/min.script.js"></script>

</body>

</html>
